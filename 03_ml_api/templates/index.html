<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JW Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <h1>Welcome to This Simple Chat App</h1>
    
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <a href="{{ url_for('new_session') }}"><button class="btn btn-outline-secondary">New Session</button></a>
          <div class="card w-100" id="chat2">
            <!-- <div class="card-body example-1 scrollbar-ripe-malinka" style="position: relative; height: 400px", id="chat_box"> -->
             <!-- Scrollable chat log -->
            <div class="overflow-y-scroll p-3 bg-body-tertiary w-100" style="max-width: 1000px; max-height: 500px;"> 
              {% for chat in chat_log %}
                <div class="d-flex flex-row justify-content-start">
                    <div>
                        <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{ chat['prompt'] }}</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-start mb-4 pt-1">
                    <div>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{ chat['response'] }}</p>
                    </div>
                </div>
                {% endfor %}
                <div id = "end_of_chat"> </div>
                <script>
                    document.getElementById('end_of_chat').scrollIntoView();
                </script>
            </div>

            <!-- Chat input -->
            <div class="card-footer">

              <form method="post">
                <div class="input-group">
                  <input type="text" class="form-control" name="input" placeholder="Type message">{{ request.form['input'] }}</input>
                  <button class="btn btn-outline-secondary" type="submit">Go</button>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
